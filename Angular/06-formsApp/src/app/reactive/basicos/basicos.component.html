<h2>Reactives: Basicos</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">      
      <!-- Producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input          
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
            formControlName="nombre"   
          />
          <span          
            class="form-text text-danger"
            *ngIf="isValidField('nombre')"
            >Debe de ser de 3 letras</span
          >
        </div>
      </div>
      <!-- end Producto -->

      <!-- Precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="precio del producto"
            formControlName="precio"
          />
          <span        
          class="form-text text-danger"
          *ngIf="isValidField('precio')"
          >El precio debe ser mayor o igual a 0</span
        >
        </div>
      </div>
      <!-- end precio -->

      <!-- Existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Cantidad del proucto"  
            formControlName="existencias"
          />
          <span          
          class="form-text text-danger"
          *ngIf="isValidField('existencias')"
          >Las existencias deben ser mayor o igual a 0</span
        >
        </div>
      </div>
      <!-- end Existencias -->

      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end" type="submit">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<p>valid</p>
<pre>{{miFormulario.valid| json}}</pre>

<p>touched</p>
<pre>{{miFormulario.touched| json}}</pre>

<p>values</p>
<pre>{{miFormulario.value| json}}</pre>
