<h2>Reactives: Dinamicos</h2>
<hr />

<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        placeholder="Nombre de la persona"
        formControlName="nombre"
      />
      <span class="form-text text-danger" *ngIf="isValidField('nombre')"
        >No puede estar vacio</span
      >
    </div>
  </div>

  <!-- Agregar -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Agregar favorito"
          [formControl]="nuevoFavorito"  
          (keypress.enter)="agregarFavorito()"      
        />

        <button class="btn btn-outline-primary" type="button" (click)="agregarFavorito()">Agregar</button>
      </div>
    </div>
  </div>

  <!-- Favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">
      <div
        class="input-group mb-1"
        *ngFor="let fav of favoritosArr.controls; let i= index"
      >
        <input type="text" class="form-control" [formControlName]="i"/>

        <button class="btn btn-outline-danger" type="button" (click)="borrar(i)">Eliminar</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
</form>

<p>valid</p>
<pre>{{ miFormulario.valid | json }}</pre>

<p>touched</p>
<pre>{{ miFormulario.touched | json }}</pre>

<p>values</p>
<pre>{{ miFormulario.value | json }}</pre>

<hr>

<p>nuevo fav</p>
<pre>{{ nuevoFavorito.value | json }}</pre>
<p>valid</p>
<pre>{{ nuevoFavorito.valid | json }}</pre>
<p>touched</p>
<pre>{{ nuevoFavorito.touched | json }}</pre>
