<h2>Reactive: Switches</h2>
<hr />

<form autocomplete="off" [formGroup]="miFormulario">
  <!-- Radios -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genero</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          value="M"
          type="radio"
          id="flexRadioDefault1"
          formControlName="genero"
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          value="F"
          type="radio"
          id="flexRadioDefault2"
          formControlName="genero"
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Femenino
        </label>
      </div>
    </div>
  </div>

  <!-- Switchs -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9 mt-2">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          formControlName="notificaciones"
    
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Quiero notificaciones</label
        >
      </div>
    </div>
  </div>

  <!-- CheckBoxes -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexCheckDefault"
          formControlName="condiciones"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Terminos y condiciones
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button
        class="btn btn-primary float-end"
        (click)="guardar()"
        [disabled]="miFormulario.invalid"
      >
        enviar
      </button>
    </div>
  </div>
</form>

 <h5>Data del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>

<h5>is Valid</h5>
<pre>{{ miFormulario.valid | json }}</pre>


<h5>persona</h5>
<pre>{{persona | json}}</pre>

<h5>personaII</h5>
<pre>{{personaII | json}}</pre>
