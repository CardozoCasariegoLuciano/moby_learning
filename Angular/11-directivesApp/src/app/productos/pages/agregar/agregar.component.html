<h5 class="mt-5">Agregar producto</h5>

<form [formGroup]="miFormulario">
  <div class="row g-3 aling-items-center mb-3">
    <div class="col-auto">
      <label class="col-form-label"> Nombre:</label>
    </div>

    <div class="col-auto">
      <input type="text" class="form-control" formControlName="nombre" />
    </div>

    <div class="col-auto">
      <span
        class="form-text"
        *ngIf="hasError('nombre')"
        errMsg
        [color]="color"
        [mensaje]="texto"
      ></span>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-primary" (click)="cambiarColor()">Cambiar color</button>
    </div>
    <div class="col">
        <button class="btn btn-primary" (click)="cambiarTexto()">Cambiar texto</button>
      </div>
  </div>
</form>

<h3 class="mt-5">Formulario:</h3>
<pre>is valid: {{ miFormulario.valid }}</pre>

<pre>values: {{ miFormulario.value | json }}</pre>
