<ul class="list-group">
  <li class="list-group-item list-group-item-info" (click)="agregarMarcador()">
    Agregar marcador
  </li>
  <li
    *ngFor="let marcador of marcadores; let i = index"
    class="list-group-item"
    (click)="irAlMarcador(marcador)"
    (dblclick)="borrarMarcador(i)"
    [ngStyle]="{backgroundColor: marcador.color}"
  >
    Marcador {{ i + 1 }}
  </li>
</ul>

<div #mapa class="mapContainer"></div>
