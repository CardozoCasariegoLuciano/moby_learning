<div *ngIf="!country; else showDiv" class="alert alert-info">
  Espere por favor...
</div>

<ng-template #showDiv>
  <h1>Pais: {{ country.name.common }}</h1>
  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="country.flags.png" class="img-thumbnail" />
    </div>
    <div class="col">
      <h3>Informacion</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Poblacion:</strong> {{ country.population | number }}
        </li>

        <li class="list-group-item">
          <strong>Region:</strong> {{ country.region }}
        </li>

        <li class="list-group-item">
          <strong>Codigo alpha:</strong> {{ country.cca3 }}
        </li>
      </ul>
    </div>
  </div>

  <div class="mt-3">
    <h3>Traducciones</h3>
    <div class="row">
      <div class="col">
        <span
          *ngFor="let translation of country.translations | keyvalue"
          class="badge bg-primary m-1"
          [title]="translation.key"
        >
          {{ translation.value.official}}
        </span>
      </div>
    </div>
  </div>
</ng-template>
