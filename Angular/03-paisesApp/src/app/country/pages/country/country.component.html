<h2>Por Pais</h2>
<hr />
<div class="row">
  <div class="col">
    <app-countries-input
      placeholder="Buscar pais..."
      (onDebounce)="showSuggestion($event)"
      (onEnter)="buscar($event)"
    ></app-countries-input>
  </div>
</div>

<ul class="list-group" *ngIf="isSuggestion">
  <li
    class="list-group-item list-group-item-action"
    *ngFor="let country of suggestedCountries"
  >
    <a class="nav-link" [routerLink]="['/country', country.cca2]">{{
      country.name.common
    }}</a>
  </li>

  <li
    class="list-group-item list-group-item-action"
    (click)="buscar(termino)"
  >
  <a class="nav-link"> Buscar "{{termino}}"</a>
  </li>
</ul>

<hr />

<div *ngIf="isError" class="alert alert-danger">
  No se encontro nada con el termino {{ termino }}
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-countries-table [countries]="countries"></app-countries-table>
  </div>
</div>
