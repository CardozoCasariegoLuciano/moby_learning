<h2>Por Pais</h2>
<hr />
<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="buscar()">
      <input
        type="text"
        name="termino"
        placeholder="Buscar pais..."
        [(ngModel)]="termino"
        class="form-control"
      />
    </form>
  </div>
</div>

<hr />

<div *ngIf="isError" class="alert alert-danger">
  No se encontro nada con el termino {{ termino }}
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <table class="table table-hober">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Poblacion</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; let i=index ">
          <td>{{i + 1}}</td>
          <td>
            <img [src]="country.flags.png"  class="flag-img" [alt]="country.name.common">
          </td>
          <td>{{country.name.official}}</td>
          <td>{{country.population | number}}</td>
          <td><a [routerLink]="['/country', country.cca2]">ver mas ...</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
